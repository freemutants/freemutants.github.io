  <img class="mySlides w3-animate-left" src="marveluniverse.jpg" style="width:100%">
  <img class="mySlides w3-animate-right" src="dcuniverse.jpg" style="width:100%">

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 1500);
}
</script>
